<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link  rel="stylesheet" href="./styles.css"> 
</head>

<body>
    

    <div>
        <img src="./img/home-phone.png" class="home-phone">
    </div>

    <div class="container-itens">
        <div class="container-form">
           
            <img src="./img/inst-logo.png"  class="inst-logo">


            <input placeholder="Telefone, nome do usuário ou email" class="bt">
            <input placeholder="Senha" class="bt">


            <button class="button">Entrar</button>

            <a href="https://pt-br.facebook.com/login/device-based/regular/login/" class="login-facebook">Entrar com o Facebook</a>

            <a class="esqueceu-senha">Esqueceu sua senha?</a>
        </div>
        <div class="container-cad">
            <p class="paragrafo-conta">Não tem uma conta?</p> <a href="https://www.instagram.com/accounts/emailsignup/" class="cad">Cadastrar-se</a>
        </div>

        <p class="app">Obtenha o aplicativo</p>
    </div>
        <div  class="container-app">
            <img src="./img/app-store.png" alt="app store" class="logo-store">
            <img  src="./img/google-store.png" alt=" playstore" class="logo-store"> 
        </div>

    </div>

</body>

</html>
